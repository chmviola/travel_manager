{% extends 'base.html' %}

{% block page_title %}Sobre o TravelManager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="markdown-body">
                    {{ about_content|safe }}
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Ajustes básicos para o conteúdo do README ficar bonito */
    .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; margin-top: 1.5em; }
    .markdown-body code { background-color: rgba(27,31,35,.05); padding: .2em .4em; border-radius: 3px; }
    .markdown-body pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
    .markdown-body img { max-width: 100%; }
</style>
{% endblock %}
