{% extends 'base_public.html' %}
{% block content %}
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Digite sua nova senha.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Alterar Senha</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
