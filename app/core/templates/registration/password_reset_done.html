{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Manager | E-mail Enviado</title>

  <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo" style="display: flex; align-items: center; justify-content: center;">
      <a href="#" style="display: flex; align-items: center;">
          <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 60px; width: auto; margin-right: 15px;">
          <div><b>Travel</b>Manager</div>
      </a>
  </div>  
  <div class="text-center mt-2 text-muted">
      <small>Versão {{ app_version }}</small>
  </div>

  <div class="card mt-3">
    <div class="card-body login-card-body text-center">
        <div class="alert alert-success">
            <h5><i class="icon fas fa-check"></i> Enviado!</h5>
            Verifique sua caixa de entrada para prosseguir com a redefinição de senha.
        </div>
        <a href="{% url 'login' %}" class="btn btn-default btn-block mt-3">Voltar ao Login</a>
    </div>
  </div>
</div>
</body>
</html>
