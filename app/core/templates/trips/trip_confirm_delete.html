{% extends 'base.html' %}
{% block content %}
<div class="card card-danger">
    <div class="card-header"><h3 class="card-title">Excluir Viagem</h3></div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <p>Tem certeza que deseja excluir a viagem <strong>"{{ trip.title }}"</strong>? Todos os itens e gastos serão apagados.</p>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'trip_list' %}" class="btn btn-default">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
